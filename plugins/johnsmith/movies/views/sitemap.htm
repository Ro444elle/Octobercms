<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">

    {% for movie in movies %}

        <url>
            <loc>{{ url('/movies/') ~ movie.slug }}</loc>
            <lastmod>{{ movie.created_at|date('c') }}</lastmod>
            <changefreq>always</changefreq>
            <priority>0.5</priority>
        </url>

    {% endfor %}


</urlset>
