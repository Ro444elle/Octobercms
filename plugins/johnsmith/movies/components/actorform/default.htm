

    <title>Styled Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form textarea {
            height: 100px;
            resize: vertical;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
<!-- *Modified for using basic handling form(not AJAX) -->
<form method="POST" action="{{ url('add-actors') }}" accept-charset="UTF8" enctype="multipart/form-data">

    <input type="hidden" name="_handler" value="onSave">

    <!-- *Add token for form -->
    {{ form_token() }}
    {{ form_sessionKey() }}

    <label>Actor name</label>
    <input type="text" name="name">

    <label>Actor lastname</label>
    <input type="text" name="lastname">

    <label>Actor's age</label>
    <input type="text" name="age">

    <label>Actor's image</label>
    <input type="file" name="actorimage">


    <button type="submit">Save Actor</button>

    
 <!-- Message displayed whitin the form -->
{% flash success %}
    <p->{{ message }}</p->
{% endflash %}

</form>
